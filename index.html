<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav's Code for Databricks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        #db_logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
            height: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .columns-container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin: 0 10px;
        }
        .column-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
            color: #FD5C1B; /* Databricks orange-red color */
            padding: 5px;
            border-bottom: 2px solid #FD5C1B;
        }
        .option {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        .option a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
            height: 100%;
        }
        .option:hover a {
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Databricks Logo -->
    <img id="db_logo" src="db_logo.png" alt="Databricks Logo">
    
    <div class="header">
        <h1>Nav's Code for Databricks</h1>
        <p>Select a topic below:</p>
    </div>
    
    <div class="columns-container">
        <!-- Column 1 -->
        <div class="column">
            <div class="column-title">Core Spark</div>
            <div class="option"><a href="spark.html">PySpark Templates</a></div>
            <div class="option"><a href="sqlspark.html">Quick SQL Commands</a></div>
            <div class="option"><a href="sqltemp.html">SQL Templates</a></div>
        </div>
        
        <!-- Column 2 -->
        <div class="column">
            <div class="column-title">Databricks Tools</div>
            <div class="option"><a href="dbutils.html">Databricks dbutils</a></div>
            <div class="option"><a href="dbfs.html">DBFS</a></div>
            <div class="option"><a href="streaming.html">DBKS Streaming</a></div>
        </div>
        
        <!-- Column 3 -->
        <div class="column">
            <div class="column-title">Data Management</div>
            <div class="option"><a href="delta.html">Delta Tables</a></div>
            <div class="option"><a href="etl.html">ETL</a></div>
            <div class="option"><a href="azure.html">Azure Storage Connecting</a></div>
        </div>
    </div>
</body>
</html>
